<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Database GUI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="content">

        <button class="open-button" onclick="openForm()">Open Form</button>

        <div class="form-popup" id="myForm">
            <div class="form-container">
                <form id="new-book-entry">
                    <h1>New Book</h1>

                    <label for="form-title"><b>Title</b></label>
                    <input required type="text" placeholder="Enter title here..." name="form-title" id="form-title">

                    <label for="author"><b>Author</b></label>
                    <input type="text" placeholder="Last name, First name..." name="author" id="author">

                    <label for="pages"><b>Pages</b></label>
                    <input type="text" placeholder="Enter total page count..." name="pages" id="pages">

                    <label for="readStatus"><b>Status</b></label>
                    <form name="readStatus" id="readStatus">
                        <label class="radio-inline">
                            <input type="radio" name="optradio" value="unread">unread
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio" value="in progress">in progress
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio" value="read" selected>read
                        </label>
                    </form>
                </form>
                <button class="btn addtolibrary" id="add-button">Add</button>
                <button type="button" class="btn cancel" id="close-button">Close</button>
            </div>
        </div>

        <div class="library-display">
            <div class="book-info">

                <table class="book-info-table" id="book-info-table">
                    <tobdy id="table-body">
                        <tr>
                            <th><a id="title-anchor">Title</a></th>
                            <th><a id="author-anchor">Author</a></th>
                            <th>Pages</th>
                            <th>Status</th>
                            <th>Remove?</th>
                        </tr>
                    </tobdy>
                </table>

            </div>
        </div>
    </div>

    <script src="scripts.js"></script>

</body>

</html>
