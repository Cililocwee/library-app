<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

<body>

    
    <div class="content"> 

        <button class="open-button" onclick="openForm()">Open Form</button>

        <div class="form-popup" id="myForm">
            <div class="form-container">
                <h1>New Book</h1>

                <label for="form-title"><b>Title</b></label>
                <input type="text" placeholder="Enter title here..." name="form-title" id="form-title">

                <label for="author"><b>Author</b></label>
                <input type="text" placeholder="Enter author here..." name="author" id="author">

                <label for="pages"><b>Pages</b></label>
                <input type="text" placeholder="Enter total page count..." name="pages" id="pages">

                <label for="readStatus"><b>Status</b></label>
                <input type="text" placeholder="Check whether you've read it..." name="readStatus" id="readStatus">
                
                <button class="btn addtolibrary" >Add</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </div>
        </div>

            <div class="book-info">
